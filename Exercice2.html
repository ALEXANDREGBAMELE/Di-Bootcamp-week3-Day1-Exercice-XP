<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .disign{
            border: 2px solid black;
            /*background-color: rgb(48, 163, 202);*/
            width: 100px;
           
        }
    </style>
</head>
<body>
    
    <div>Users:</div>
        <ul>
            <li>John</li>
            <li>Pete</li>
        </ul>

        <script>
            //Ajoutez une couleur d'arrière-plan "bleu clair" et un peu de rembourrage au fichier <div>.
            let divSelect = document.querySelector("div")
            divSelect.style.backgroundColor = 'aqua'
            divSelect.style.padding = '15px'

            let ulSelect = document.querySelector("ul")
            //ulSelect.style.padding = '15px'

            //Ne pas afficher le <li>qui contient le nœud de texte "John".
              ulSelect.children[0].style.visibility='hidden'

            //Ajoutez une bordure au <li>qui contient le nœud de texte "Pete".
             ulSelect.children[1].classList.add("disign")

            //Modifiez la taille de la police de tout le corps
             document.querySelector('body').style.fontSize = '26px'

             /* Bonus : Si la couleur de fond du divest "bleu clair", 
             alertez "Bonjour x et y" (x et y sont les utilisateurs dans la div).*/

        </script>
</body>
</html>
